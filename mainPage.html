<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>ARSoft</title>
    <link rel="stylesheet" href="mainPage.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="typed.js" type="text/javascript"></script>
</head>
<body>
<div class="top-container text-center padding-0 center-block">
    <a href="#content" class="btn_down"><i class="fa fa-angle-double-down" aria-hidden="true"></i></a>
    <header class="header">
        <a href="mainPage.html" class="header__logo">A<span>R</span>Soft</a>
    </header>
    <div class="row-sm-1 bottom-left-text">
        <span id="typed" class="left-text-style"></span>
    </div>
    <script>
        var typed = new Typed('#typed', {
            strings: ['I get emotional when CS meets Neuroscience.', 'I believe AI will deeply change the world.', 'I love to work on meaningful tech problems.'],
            typeSpeed: 60,
            backSpeed: 60,
            cursorChar: '_',
            smartBackspace: false,
            loop: true,
        });
    </script>
</div>
<section class="cont s--inactive">
    <!-- cont inner start -->
    <section class="cont__inner" id="content">
        <!-- el start -->
        <a class="el" href="portfolioPage.html">
            <div class="el__overflow">
                <div class="el__inner">
                    <div class="el__bg"></div>
                    <div class="el__preview-cont">
                        <h2 class="el__heading">Portfolio</h2>
                    </div>
                    <div class="el__content">
                        <div class="el__text">Portfolio</div>
                        <div class="el__close-btn"></div>
                    </div>
                </div>
            </div>
            <div class="el__index">
                <div class="el__index-back">1</div>
                <div class="el__index-front">
                    <div class="el__index-overlay" data-index="1">1</div>
                </div>
            </div>
        </a>
        <!-- el end -->
        <!-- el start -->
        <div class="el">

            <div class="el__overflow">
                <div class="el__inner">
                    <div class="el__bg"></div>
                    <div class="el__preview-cont">
                        <h2 class="el__heading">Blog</h2>
                    </div>
                    <div class="el__content">
                        <div class="el__text">Blog</div>

                        <div class="el__close-btn"></div>
                    </div>
                </div>
            </div>
            <div class="el__index">
                <div class="el__index-back">2</div>
                <div class="el__index-front">
                    <div class="el__index-overlay" data-index="2">2</div>
                </div>
            </div>
        </div>
        <!-- el end -->
        <!-- el start -->
        <div class="el">
            <div class="el__overflow">
                <div class="el__inner">
                    <div class="el__bg"></div>
                    <div class="el__preview-cont">
                        <h2 class="el__heading">Tutorial</h2>
                    </div>
                    <div class="el__content">
                        <div class="el__text">Tutorial</div>
                        <div class="el__close-btn"></div>
                    </div>
                </div>
            </div>
            <div class="el__index">
                <div class="el__index-back">3</div>
                <div class="el__index-front">
                    <div class="el__index-overlay" data-index="3">3</div>
                </div>
            </div>
        </div>
        <!-- el end -->
        <!-- el start -->
        <div class="el">
            <div class="el__overflow">
                <div class="el__inner">
                    <div class="el__bg"></div>
                    <div class="el__preview-cont">
                        <h2 class="el__heading">About</h2>
                    </div>
                    <div class="el__content">
                        <div class="el__text">About</div>
                        <div class="el__close-btn"></div>
                    </div>
                </div>
            </div>
            <div class="el__index">
                <div class="el__index-back">4</div>
                <div class="el__index-front">
                    <div class="el__index-overlay" data-index="4">4</div>
                </div>
            </div>
        </div>
        <!-- el end -->
        <!-- el start -->
        <div class="el">
            <div class="el__overflow">
                <div class="el__inner">
                    <div class="el__bg"></div>
                    <div class="el__preview-cont">
                        <h2 class="el__heading">Contact</h2>
                    </div>
                    <div class="el__content">
                        <div class="el__text">Contact</div>
                        <div class="el__close-btn"></div>
                    </div>
                </div>
            </div>
            <div class="el__index">
                <div class="el__index-back">5</div>
                <div class="el__index-front">
                    <div class="el__index-overlay" data-index="5">5</div>
                </div>
            </div>
        </div>
        <!-- el end -->
    </section>
    <!-- cont inner end -->
</section>
<script type="text/javascript" src="mainPage.js"></script>
<script type="text/javascript" src="portfolioCarousel.js"></script>
<script type="text/javascript" src="portofolioSlider.js"></script>
</body>
</html>
